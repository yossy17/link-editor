<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Editor</title>
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="../dist/build.css" />
    <link rel="stylesheet" href="" />
  </head>
  <body class="grid h-screen w-full place-items-center bg-white">
    <div
      id="linkEditor"
      class="z-[calc(infinity)] m-0 box-border w-[62.5rem] min-w-96 select-none resize-x overflow-auto rounded-lg border-0 bg-[#fbfaf8] p-4 text-base font-bold text-[#0f0f0f] shadow-lg outline-0"
    >
      <!-- Header -->
      <header
        class="grid h-16 cursor-grab grid-cols-[1fr_1fr_auto] items-center active:cursor-grabbing"
      >
        <div class="flex items-center gap-x-1 text-xl">
          <i class="fa-solid fa-gear" style="color: #b4acbc"></i>
          <h3>Setting</h3>
        </div>

        <span id="totalCount" class="text-gray-500"> Total: 5 </span>

        <button><i class="fa-solid fa-xmark size-6"></i></button>
      </header>

      <!-- main -->
      <main
        class="my-4 grid h-[24rem] min-w-64 grid-cols-[repeat(auto-fill,minmax(theme(spacing.64),1fr))] gap-4 overflow-y-auto"
      >
        <div class="flex h-80 flex-col gap-y-2 rounded-md bg-white p-4 pt-8 shadow-md">
          <div class="flex flex-col gap-y-4">
            <div
              class="relative flex flex-col before:absolute before:bottom-0 before:left-1/2 before:inline-block before:h-0.5 before:w-0 before:-translate-x-1/2 before:bg-[#eec968] before:duration-300 focus-within:before:w-full hover:before:w-full"
            >
              <input
                class="validationForm__input peer h-full w-full border-0 border-b-2 border-solid border-[#e0e0e0] pb-1 pl-1 pt-2 outline-0 placeholder:opacity-0 placeholder:duration-300 focus:placeholder:opacity-100"
                type="text"
                placeholder="Example"
                value="Teams"
              />
              <label
                class="pointer-events-none absolute top-1/2 -translate-y-1/2 text-gray-500 duration-300 peer-focus:top-0 peer-[&:not(:placeholder-shown)]:top-0"
              >
                Title
              </label>
            </div>

            <div
              class="relative flex flex-col before:absolute before:bottom-0 before:left-1/2 before:inline-block before:h-0.5 before:w-0 before:-translate-x-1/2 before:bg-[#eec968] before:duration-300 focus-within:before:w-full hover:before:w-full"
            >
              <input
                class="validationForm__input peer h-full w-full border-0 border-b-2 border-solid border-[#e0e0e0] pb-1 pl-1 pt-2 outline-0 placeholder:opacity-0 placeholder:duration-300 focus:placeholder:opacity-100"
                type="text"
                placeholder="main .example > h4"
                value="div.message-body-content.clearfix.html"
              />
              <label
                class="pointer-events-none absolute top-1/2 -translate-y-1/2 text-gray-500 duration-300 peer-focus:top-0 peer-[&:not(:placeholder-shown)]:top-0"
              >
                Selector
              </label>
            </div>

            <div
              class="relative flex flex-col before:absolute before:bottom-0 before:left-1/2 before:inline-block before:h-0.5 before:w-0 before:-translate-x-1/2 before:bg-[#eec968] before:duration-300 focus-within:before:w-full hover:before:w-full"
            >
              <input
                class="validationForm__input peer h-full w-full border-0 border-b-2 border-solid border-[#e0e0e0] pb-1 pl-1 pt-2 outline-0 placeholder:opacity-0 placeholder:duration-300 focus:placeholder:opacity-100"
                type="text"
                placeholder="https://example.com/*"
                value="https://teams.microsoft.com/*"
              />
              <label
                class="pointer-events-none absolute top-1/2 -translate-y-1/2 text-gray-500 duration-300 peer-focus:top-0 peer-[&:not(:placeholder-shown)]:top-0"
              >
                URLPattern
              </label>
            </div>
          </div>

          <div class="my-auto flex flex-col">
            <label class="flex gap-x-1 accent-[#eec968]">
              <input type="checkbox" checked="" />ON/OFF
            </label>

            <label class="flex gap-x-1 accent-[#eec968]">
              <input type="checkbox" />
              Open in new tab
            </label>
          </div>

          <div class="flex items-center">
            <div class="flex gap-x-1">
              <button><i class="fa-regular fa-square-caret-up size-6"></i></button>
              <button><i class="fa-regular fa-square-caret-down size-6"></i></button>
            </div>
            <button class="ml-auto"><i class="fa-regular fa-trash-can size-6"></i></button>
          </div>
        </div>
      </main>

      <!-- footer -->
      <footer class="grid h-8 grid-cols-[1fr_auto] items-center">
        <div>
          <button id="linkEditor__addBtn">
            <i class="fa-solid fa-plus size-6"></i>
          </button>
        </div>

        <div class="flex items-center">
          <i class="fa-regular fa-copyright size-4"></i>
          <p id="logo" class="text-[1rem]">
            <span>Yo</span><span class="-tracking-[0.375rem]">s_s</span
            ><span class="ml-[0.375rem]">y</span>
          </p>
        </div>
      </footer>
    </div>

    <!-- dynamic -->
    <!-- <span class="cursor-not-allowed"></span> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
  </body>
</html>
